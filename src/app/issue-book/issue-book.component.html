<app-navbar></app-navbar>
<div class="container mt-4">
    <div class="row">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
            <div class="row g-3"style="color: deeppink;">
                <h2>Issue Books</h2>
                <div class="col-col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                    <label for="" class="form-label">Name</label>
                    <input name="Name"[(ngModel)]="Name" type="text" class="form-control">
                </div>
                <div class="col-col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                    <label for="" class="form-label">Book Title</label>
                    <input name="Booktitle"[(ngModel)]="Booktitle"  type="text" class="form-control">
                </div>
                <div class="col-col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                    <label for="" class="form-label">Date of Issue</label>
                    <input name="Dateofissue"[(ngModel)]="Dateofissue" type="date" name="" id="" class="form-control">
                </div>
                <div class="col-col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                    <label for="" class="form-label">Membership Number</label>
                    <input  name="Memno"[(ngModel)]="Memno" type="text" class="form-control">
                </div>
                <div class="d-grid gap-2 col-6 mx-auto">
                    <button (click)="readValue()"  type="button" class="btn btn-outline-info">Submit</button>
                  </div>
            </div>
        </div>
    </div>
</div>
